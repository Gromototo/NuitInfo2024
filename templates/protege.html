<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protéger les Coraux</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87ceeb;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #health-bar-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background-color: green;
            border-radius: 10px;
        }
        #corals {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('corals.png') repeat-x center/contain;
        }
        .danger {
            position: absolute;
            top: -50px;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2em;
            color: red;
            display: none; /* Initialement caché */
        }
        #timer {
            position: absolute;
            top: 40px;
            right: 10px;
            font-size: 1.5em;
            color: black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="health-bar-container">
            <div id="health-bar"></div>
        </div>
        <div id="corals"></div>
        <div id="timer">Temps restant : 60s</div>
        <div id="game-over">
            <p>Game Over! Les coraux n'ont pas survécu. Essayez encore !</p>
            <button onclick="location.reload()">Rejouer</button>
        </div>
    </div>
    <script src="../static/script/protege.js"></script>
</body>
</html>
