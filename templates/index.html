<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OceanGate</title>
  <link rel="stylesheet" href="../static/style/style.css">
</head>
<body>
  <div class="wrapper" id="draggable">
    <div class="background">
      <img src="../static/images/World-map-vectors26.jpg" alt="A map of the world" />
      
      <!-- Buttons -->
      <div class="buttons-container1">
        <input type="button" class="main-button" id="game1" value="Niveau 1" onclick="revealPopup1()"/>
      </div>
      <div class="buttons-container2">
        <input type="button" class="main-button  __none__" id="game2" value="Niveau 2" onclick="revealPopup2()"/>
      </div>
      <div class="buttons-container3">
        <input type="button" class="main-button __none__" id="game3" value="Niveau 3" onclick="revealPopup3()"/>
      </div>

      <!-- Popup -->
      <div class="popup __none__" id="popup">
        <div class="popup-content">
          <embed id="gcontainer" type="text/html" src="" width="500" height="500">
          <p>You have unlocked the next level!</p>
          <button id="closePopup1" class=" __none__" onclick="closePop1()">Close</button>
          <button id="closePopup2" class=" __none__" onclick="closePop2()">Close</button>
          <button id="closePopup3" class="__none__" onclick="closePop3()">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script src="../static/script/map.js"></script> 
  <script >
    function revealPopup1(){
      document.getElementById('closePopup1').classList.remove("__none__");
      document.getElementById('gcontainer').src="game";
      document.getElementById('popup').classList.remove("__none__");
    }
    function closePop1(){
      document.getElementById('popup').classList.add("__none__");
      document.getElementById('game2').classList.remove("__none__");
      document.getElementById('closePopup1').classList.add("__none__");
    }
    function revealPopup2(){
      document.getElementById('closePopup2').classList.remove("__none__");
      document.getElementById('gcontainer').src="credits";
      document.getElementById('popup').classList.remove("__none__");
    }
    function closePop2(){
      document.getElementById('popup').classList.add("__none__");
      document.getElementById('game3').classList.remove("__none__");
      document.getElementById('closePopup2').classList.add("__none__");
    }
    function revealPopup3(){
      document.getElementById('gcontainer').src="credits";
      document.getElementById('popup').classList.remove("__none__");
      document.getElementById('closePopup3').classList.remove("__none__");
    }
    function closePop3(){
      document.getElementById('popup').classList.add("__none__");
      document.getElementById('closePopup3').classList.add("__none__");
    }

  </script> 
</body>
</html>
